<!DOCTYPE HTML> 
<HTML>
<HEAD>
	<title>
		Quiz App
	</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="ng-google-chart.js" type="text/javascript"></script>
	<script src="ng-google-chart.min.js" type="text/javascript"></script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="scriptCricket.js"></script>
  <style type="text/css">
  	.chart {
 width: 500px;
 height: 500px;
}
  </style>
</HEAD>




<body ng-app="quizApp" ng-controller="quizCtrl">

	<div class="container">
		<div class="jumbotron">
			<h1>Cricket Quiz</h1>
	</div>
	<br>
	<br>
		<div class="row">
			<div class="col-sm-6">
			<div ng-repeat="q in quizData"   >
		
			<div >
    			<label >{{q.ques}}</label>
    		</div>

    		<div class="col-sm-8" id="ques_{{$index}}">
    			<select class="form-control" name="singleSelect" ng-model="selectedData[$index]" ng-change="selectedItemChanged()" >
    				<option ng-repeat="opt in q.options" value="{{opt.option}}">{{opt.option}}</option>
    			</select>
    		<br>
			</div>

  			</div>
  			</div>
  			<div class="col-sm-6">
  				<div  google-chart chart="myChartObject" style="height:300px; width:100%;">
  			</div>
  			</div>
  		</div>

  		<div class="col-sm-4">
  		
  		<button type="submit" class="btn btn-default" ng-click="result()">Submit</button>
  		<button type="submit" class="btn btn-default" ng-click="clearData()">Clear</button>
  		</div>
  		<div ng-show="selectAllQuesion" class="hideByDefault"> Alert ! You have not answered all the Questions !!!!</div>
  </div>
</body>
</HTML>
